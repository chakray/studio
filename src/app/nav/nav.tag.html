<a class='home' *ngIf='home' [routerLink]='home.link || ""'>
  <cti *ngIf='home.icon' [key]='home.icon'></cti>
  {{ home.text }}
</a>
<div class='gap'></div>

<a class='link' *ngFor='let i of links'
  routerLinkActive='x'
  [routerLink]='i.link'>
  <cti *ngIf='i.icon' [key]='i.icon'></cti>
  {{ i.text }}
</a>
